<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App with Map</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Leaflet CSS for OpenStreetMap -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
</head>
<body style="background-image: url(scenery.jpg); background-size: cover; ">
    <div class="container" style="background-image: url(images-2.jpeg); background-size: cover; ">
        <h1 style="color: white;">LOCAL WEATHER FETCHER</h1>
        <input type="text" id="cityInput" placeholder="Enter city name" />
        <button onclick="getWeather()">Get Weather</button>
        <div id="weatherResult">
            <h2 style="color:white;">WEATHER IN <span id="cityName"></span></h2>
            <p style="color: white;"><b>Temperature:</b> <span id="temperature"></span> Â°C</p>
            <p style="color: white;"><b>Weather:</b> <span id="weather"></span></p>
            <p style="color: white;"><b>Humidity:</b> <span id="humidity"></span>%</p>
            <p style="color: white;"><b>Wind Speed:</b> <span id="windSpeed"></span> m/s</p>
            <p style="color: white;"><b>Precipitation:</b> <span id="precipitation"></span> mm</p>
            <p style="color: white;"><b>Air Quality:</b> <span id="airQuality"></span></p>
        </div>
        <div id="map"></div>
    </div>
    <!-- Leaflet JS for OpenStreetMap -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
